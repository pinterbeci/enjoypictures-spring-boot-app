<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Enjoy Pictures </title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="pictures/favicon2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
</head>
<body>
<div class="w3 w3 w3-center w3-allerta">
    <p class="w3-xxxlarge">Login or Sign Up!</p>
</div>
<div th:if="${param.error}" class="wrong" >Wrong username or password!</div>
<div th:if="${param.logout}" class="logout">Log out successful!</div>
<div th:if="${exists} != null" class="wrong" >Username already exists or existed!</div>
<div th:if="${registered} != null" class="logout">Registered successfully, please log in!</div>

<div id="login-box">
    <div class="left-box">

        <!-- posttal kuldunk be a backend számára adatot,
        /register végpontra
        -->
        <form action="/register" method="POST">
            <h1> Sign Up </h1>

            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>

            <input type="submit" name="signup-button" value="Sign Up"/>
        </form>
    </div>

    <form action="/login" method="POST">
        <div class="right-box">
            <h1> Login </h1>

            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>

            <input type="submit" name="signup-button" value="Login"/>
        </div>
    </form>
    <div class="or">OR</div>
</div>
</body>
</html>
